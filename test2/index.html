<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Comiti 2022 Test 2 - Formulaire de demande d’information">
    <title>Test 2 - Ajout Contact</title>
    <!-- Favicon -->
    <link rel="icon" href="/assets/img/favicon/favicon.ico" type="image/x-icon"/>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.2/dist/superhero/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div id="alertPlaceholder" class="mb-3"></div>
        <div class="card mb-3">
            <div class="card-header h4 p-3">
                Ajouter un contact
            </div>
            <div class="card-body">
                <form id="contactForm" class="d-flex flex-column">
                    <div class="mb-3">
                        <label for="firstNameInput" class="form-label">
                            Prénom
                            <span class="text-danger">*</span>
                        </label>
                        <input id="firstNameInput" class="form-control" type="text" name="firstName" maxlength="50" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastNameInput" class="form-label">
                            Nom de famille
                            <span class="text-danger">*</span>
                        </label>
                        <input id="lastNameInput" class="form-control" type="text" name="lastName" maxlength="50" required>
                    </div>
                    <div class="mb-3">
                        <label for="phoneNumberInput" class="form-label">
                            Numéro de téléphone
                            <span class="text-danger">*</span>
                        </label>
                        <input id="phoneNumberInput" class="form-control" type="tel" name="phoneNumber" placeholder="ex: 01 34 87 29 09" pattern="^\+?(\d ?){2,9}\d$" title="ex: 01 34 87 29 09" required>                    </div>
                    <div class="mb-3">
                        <label for="dateOfBirthInput" class="form-label">
                            Date de naissance
                        </label>
                        <input id="dateOfBirthInput" class="form-control" type="date" name="dateOfBirth">
                    </div>
                    <div class="align-self-end">
                        <button class="btn btn-lg btn-primary" type="submit">
                            Envoyer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="assets/js/vars.js"></script>
    <script src="assets/js/alert.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
